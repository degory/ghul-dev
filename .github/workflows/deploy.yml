name: Deploy VuePress Site

on:
  push:
    branches:
      - main  # Set a branch to trigger deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' # Set the Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build VuePress site
        run: npm run build

      - name: Upload dist folder
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: ./src/.vuepress/dist/

      - name: Disable Jekyll
        run: touch ./src/.vuepress/dist/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./src/.vuepress/dist/  # The folder generated by VuePress build
          destination_dir: ./docs  # The folder GitHub Pages will use to serve the site
          enable_jekyll: false  # Disable Jekyll
